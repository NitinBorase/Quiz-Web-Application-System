<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		/* Add some basic styling to make the page look decent */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.form-input:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.submit-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.submit-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
    <nav>
        <div class="nav-brand">QuizLife</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
            <li><a href="log-in.html">Log In</a></li>
        </ul>
    </nav>
	<div class="container">
		<h1>Contact Us</h1>
		<p>Get in touch with us using the form below & Ask any questions you want and any fedback to us:</p>
		<form>
			<label for="name" class="form-label">Name:</label>
			<input type="text" id="name" class="form-input" required>
			
			<label for="email" class="form-label">Email:</label>
			<input type="email" id="email" class="form-input" required>
			
			<label for="message" class="form-label">Message:</label>
			<textarea id="message" class="form-input" required></textarea>
			
			<button type="submit" class="submit-button">Send Message</button>
		</form>
	</div>
    <footer>
        <p>&copy; 2024 QuizLife. All rights reserved.</p>
    </footer>
</body>
</html>
